<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM</title>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <table>
        <tr>
            <td>
                <img src="img/device-laptop-notebook-svgrepo-com.svg" alt="">
            </td>
            <th style="width:30%"> Device Name </th>
            <td style="width:60%" id="device-name"> - </td>
        </tr>
        <tr>
            <td>
                <img src="img/versions-svgrepo-com.svg" alt="">
            </td>
            <th style="width:30%">Edition </th>
            <td style="width:60%" id="edition"> - </td>
        </tr>
        <tr>
            <td>
                <img src="img/setting-svgrepo-com.svg" alt="">
            </td>
            <th style="width:30%"> Operating system </th>
            <td style="width:60%" id="os"> - </td>
        </tr>
        <tr>
            <td>
                <img src="img/settings-svgrepo-com.svg" alt="">
            </td>
            <th style="width:30%">Architecture</th>
            <td style="width:60%" id="arch"> - </td>
        </tr>
        <tr>
            <td>
                <img src="img/processor-svgrepo-com.svg" alt="">
            </td>
            <th style="width:30%">Processor</th>
            <td style="width:60%" id="processor"> - </td>
        </tr>
        <tr>
            <td>
                <img src="img/graphics-card-svgrepo-com.svg" alt="">
            </td>
            <th style="width:30%">Graphics</th>
            <td style="width:60%" id="graphics"> - </td>
        </tr>
        <tr>
            <td>
                <img src="img/ram-memory-svgrepo-com.svg" alt="">
            </td>
            <th style="width:30%">RAM</th>
            <td style="width:60%" id="ram"> - </td>
        </tr>



    </table>


    <script src="js/main.js"></script>
</body>

</html>
